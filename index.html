<!DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>form 1</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>
	<body>
		<div class="form_box">
			<div class="progress">
				<div class="progress_bar" id="progress_bar"></div>
				<div class="Step">Step 1</div>
				<div class="Step">Step 2</div>
				<div class="Step">Step 3</div>
			</div>
			<form class="first_form" id="first_form">
				<h1>Create Account</h1>
				<input type="email" name="" placeholder="email" >
				<input type="password" name="" placeholder="password" >
				<input type="password" name="" placeholder="confirm password" >
				<button id="firstnext">Next</button>
			</form>
			<form class="second_form" id="second_form">
				<h1>Social information</h1>
				<input type="text" name="" placeholder="github" >
				<input type="text" name="" placeholder="linked in" >
				<input type="text" name="" placeholder="behance" >
				<button id="firstback">Back</button>
				<button id="secondnext">Next</button>
			</form>
			<form class="third_form" id="third_form">
				<h1>personal information</h1>
				<input type="text" name="" placeholder="first name" >
				<input type="text" name="" placeholder="last name" >
				<input type="text" name="" placeholder="mobile number" >
				<button id="secondback">Back</button>
				<button type="submit">Submit</button>			
			</form>
		</div>
		<script type="text/javascript" src="js/j.js"></script>
	</body>
	</html>
